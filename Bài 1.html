<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function findMaxScore(arr) {
            let max = arr[0];
            for (let i=1; i<arr.length; i++){
                if (max<arr[i]){
                    max = arr[i];
                }
            }
            return max;
        }
        let arr1 = [-8,-6,-2,-6,-1,-1,-4];
        let resultMaxArr = findMaxScore(arr1);
        alert("Số có giá trị cao nhất trong danh sách là: " + resultMaxArr);
    </script>
</body>
</html>
